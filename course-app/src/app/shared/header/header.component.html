<header>
  <div class="header-container">
    <a class="header-logo">
      <img class="logo-img" src="assets/logo.svg" alt="course-app logo">
    </a>
    <app-breadcrums>d</app-breadcrums>
    <div *ngIf="isLogined()">
      breadcrums
    </div>
    <div class="header-login">
      <p>hello, {{Welcome}}</p>
      <button
        class="header-button"
        (click)="toggleLogin($event)">
        {{loginButtonLabel}}
      </button>
    </div>

  </div>
</header>
